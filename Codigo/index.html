<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <title>Pagina Web</title>
</head>
<body>
    <header>
        <div class="sub-header">
            <div class="logoYTitulo">
                <div class="cont-logo">
                    <img class="logo" src="./Imagenes/palanquita.jpg" alt="palanquita">
                </div>
                <div class="cont-titulo">
                    <h1 class="titulo">Muchos Juegos.com</h1>
                </div>
            </div>
            <div class="barraBuscador">
                <img class="barrita" src="./Imagenes/barra.jpg" alt="barraBuscador">
            </div>
            <div class="menuHamburguesa">
                <img class="hamburguesita" src="./Imagenes/hamburguesa.png" alt="menuHamburguesa">
            </div>
        </div>
        <div class="breadcrumbs">
            <h3 class="texto-breadcrumbs">Home</h3>
        </div>
    </header>
    <nav>
        <div class="categoriasJuegos"><h4>Accion</h4></div>
        <div class="categoriasJuegos"><h4>Deportes</h4></div>
        <div class="categoriasJuegos"><h4>Terror</h4></div>
        <div class="categoriasJuegos"><h4>Aventura</h4></div>
        <div class="categoriasJuegos"><h4>Pelea</h4></div>
        <div class="categoriasJuegos"><h4>Disparos</h4></div>
    </nav>
    <main>

    <div class="todosLosJuegos">
        <div class="seccionAccion">
            <div class="categoriaAccion"></div>
            <div class="carruselAccion"></div>
        </div>
        <div class="seccionDeportes">
            <div class="categoriaDeportes"></div>
            <div class="carruselDeportes"></div>
        </div>
        <div class="seccionPelea">
            <div class="categoriaPelea"></div>
            <div class="carruselPelea"></div>
        </div>
        <div class="seccionAccion">
            <div class="categoriaAccion"></div>
            <div class="carruselAccion"></div>
        </div>
        <div class="seccionAventura">
            <div class="categoriaAventura"></div>
            <div class="carruselAventura"></div>
        </div>
    </div>

    </main>
    <footer class="fatFooter">
        <div class="elementosFooter">
            <div class="contactoFooter"></div>
            <div class="menuFooter"></div>
            <div class="paginasAmigasFooter"></div>
            <div class="categoriasFooter"></div>
        </div>
        <div class="logoYTitulo">
            <div class="logo"></div>
            <div class="titulo"></div>
        </div>
    </footer>
</body>
</html>
